

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    school_year:
        aliases: ["school_year_optional"]
        class: SchoolYearMixin
        mixins: ['school']
        meta:
            school_year:
                data: school_year
                relations: true

    school_years:
        class: SchoolYearMultipleMixin
        mixins: ['school']
        meta:
            school_years:
                data: school_year
                relations: true

#
# Define data related base command
#
command_base:
    school_year:
        mixins: ["school_year"]
        server_enabled: True
        groups_allowed: ['organization-admin', 'school-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    school:
        year:
            resource: school_year
            base: school_year
            base_name: school_year
            priority: 75