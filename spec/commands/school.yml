

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    school:
        aliases: ["school_optional"]
        class: SchoolMixin
        mixins: ['organization']
        meta:
            school:
                data: school
                relations: true

    schools:
        class: SchoolMultipleMixin
        mixins: ['organization']
        meta:
            schools:
                data: school
                relations: true

#
# Define data related base command
#
command_base:
    school:
        mixins: ["school"]
        server_enabled: True
        groups_allowed: ['organization-admin', 'school-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    school:
        resource: school
        base: school
        base_name: school
        priority: 70